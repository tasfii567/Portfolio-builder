<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 0;
      background: linear-gradient(90deg, #5e2eff, #d642d6);
      color: white;
    }
    header h1 {
      font-size: 3rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .project-card {
      background: white;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .project-card h3 {
      margin-bottom: 0.5rem;
    }
    .project-card p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Modern Portfolio</h1>
    <p>A sleek and clean portfolio to showcase your work</p>
  </header>
  <section class="projects">
    <div class="project-card">
      <h3>Project One</h3>
      <p>A brief description of the project.</p>
    </div>
    <div class="project-card">
      <h3>Project Two</h3>
      <p>A brief description of the project.</p>
    </div>
    <div class="project-card">
      <h3>Project Three</h3>
      <p>A brief description of the project.</p>
    </div>
  </section>
</body>
</html>
