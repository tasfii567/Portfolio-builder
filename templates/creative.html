<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Portfolio</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }
    header {
      background-image: url('https://via.placeholder.com/1920x600');
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 4rem 0;
    }
    header h1 {
      font-size: 3rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Creative Portfolio</h1>
    <p>Let your creativity shine with a vibrant gallery</p>
  </header>
  <section class="gallery">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300" alt="Project">
      <h3>Project Title</h3>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300" alt="Project">
      <h3>Project Title</h3>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300" alt="Project">
      <h3>Project Title</h3>
    </div>
  </section>
</body>
</html>
