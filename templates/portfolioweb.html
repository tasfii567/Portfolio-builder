<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Engineer Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #header {
      background: url('default-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    #header .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #header .content {
      z-index: 1;
    }
    .card {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="header">
    <div class="overlay"></div>
    <div class="content">
      <h1>Hi, I'm a Software Engineer</h1>
      <p>Specializing in building impactful solutions.</p>
      <button class="btn btn-primary" onclick="editPortfolio()">Edit Portfolio</button>
    </div>
  </header>

  <section id="about" class="container mt-5">
    <h2>About Me</h2>
    <p id="about-info"></p>
  </section>

  <section id="projects" class="container mt-5">
    <h2>Projects</h2>
    <div id="project-list" class="row"></div>
  </section>

  <section id="contact" class="container mt-5">
    <h2>Contact</h2>
    <p>Email: <span id="contact-email"></span></p>
  </section>

  <script>
    // Load and display data from localStorage
    function loadPortfolio() {
      const portfolio = JSON.parse(localStorage.getItem('portfolio')) || {
        about: 'I am a software engineer with expertise in full-stack development and machine learning.',
        projects: [{ title: 'Project 1', description: 'Description of project 1.' }],
        contact: 'example@email.com',
      };

      // Populate About Me section
      document.getElementById('about-info').innerText = portfolio.about;

      // Populate Projects section
      const projectList = document.getElementById('project-list');
      projectList.innerHTML = '';
      portfolio.projects.forEach((project) => {
        const projectCard = `
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${project.title}</h5>
                <p class="card-text">${project.description}</p>
              </div>
            </div>
          </div>
        `;
        projectList.innerHTML += projectCard;
      });

      // Populate Contact section
      document.getElementById('contact-email').innerText = portfolio.contact;
    }

    function editPortfolio() {
      window.location.href = '/editportfolio';
    }

    loadPortfolio();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
