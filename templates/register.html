<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Portfolio Maker</title>
    <link rel="stylesheet" href="../static/style1.css">
</head>
<body>
    <header>
        <div class="logo">Portfolio Builder</div>
        <nav>
          <a href="/index">Home</a>
          <a href="/features">Features</a>
          <div class="dropdown">
            <a href="#" class="dropdown-toggle">Templates</a>
            <div class="dropdown-menu">
              <a href="protfolioweb.html">Template 1</a>
              <a href="modern.html">Template 2</a>
              <a href="professional.html">Template 3</a>
              <a href="creative.html">Template 4</a>
            </div>
          </div>
          <a href="#docs">Contact Us</a>
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." />
            <button onclick="performSearch()">Search</button>
          </div>
        </nav>
      </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Create an Account</h2>
            <form action="/register" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <input type="submit" value="Register" class="btn">
                <p>Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
